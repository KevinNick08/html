<html>
  <head> 
    <title>GoodBoy-Program</title>
  </head>
  <body>
    <div>
      <input type="text" id="programContainer" />
      <button onclick="result()">Check</button>
      <p id="result"></p>
    </div>
    <script>
      function result() {
        let Container = document.getElementById("programContainer");
        let program = Container.value;
        document.getElementById("result").innerHTML = program + " is a good boy";
      }
    </script>
  </body>
</html>
