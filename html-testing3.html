<html>

<head>
	<style>
		body {
			margin: 10px;
		}
	</style>
</head>

<body onload="renderTableOptions()">
	<div id="tableNumberId"></div>

	<button onclick="htmlTesting()">Show Count</button>
	<b>Tables\Multiplication</b>
	<div id="output"></div>
	<script>
		function htmlTesting() {

			// Get input element 
			const input = document.getElementById("numberInput");

			// Get number from input  
			const num = input.value;

			printNumbers(num)

			// Display number in div

		}

		function printNumbers(n) {
			let numberCount = ''
			for (let i = 1; i <= 10; i = i + 1) {
				const tableValue2 = n * i;
				numberCount = numberCount + `<div>${n} x ${i} = ${tableValue2}</div>`
			}
			document.getElementById("output").innerHTML = numberCount;
		}

		function renderTableOptions() {
			let selectHtml = `<select id="numberInput">`
			for (let j = 1; j <= 15; j = j + 1) {
				selectHtml = selectHtml + `<option>${j}</option>`
			}
			selectHtml = selectHtml + `</select>`
			document.getElementById('tableNumberId').innerHTML = selectHtml
		}
	</script>

</body>

</html>
