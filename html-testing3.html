<html>

<head>
	<style>
		body {
			margin: 10px;
		}
	</style>
</head>

<body>
	<select id="numberInput">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
		<option>13</option>
		<option>14</option>
		<option>15</option>
	</select>
		<button onclick="htmlTesting()">Show Count</button>
		<b>Tables\Multiplication</b>
	<div id="output"></div>
	<script>
		function htmlTesting() {

			// Get input element 
			const input = document.getElementById("numberInput");

			// Get number from input  
			const num = input.value;

			printNumbers(num)

			// Display number in div

		}

		function printNumbers(n) {
			let numberCount = ''
			for (let i = 1; i <= 10; i = i + 1) {
				const tableValue2 = n * i;
				numberCount = numberCount + `<div>${n} x ${i} = ${tableValue2}</div>`
			}
			document.getElementById("output").innerHTML = numberCount;
		}
	</script>

</body>

</html>
