<html>
  <head>
    <title>Calculator</title>
    <style>
      .calculator{
        margin-top: 20%;
        margin-left: 40%;
      }
      .input-container{
        margin-top: 5px;
      }
      .button{
        margin-top: 3px;
      }
    </style>
  </head>
<body>
<div class="calculator">
<input id="num1" type="text">
<div>
  <input class="input-container"id="num2" type="text">
</div>
<button class="button" onclick="addNumbers()">Add</button>
</div>
<script>
function addNumbers() {
  let num1 = document.getElementById("num1").value;
  let num2 = document.getElementById("num2").value;
  
  num1 = Number(num1);
  num2 = Number(num2);

  let sum = num1 + num2;

  alert(sum);
}
</script>

</body>
</html>
